<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>注册账号</title>
    <link rel="stylesheet" href="css/register.css">
    <script src="./js/jquery-3.5.1.js"></script>
    <script src="./js/register.js"></script>
    <!-- <script src="/login/common.css"></script> -->
</head>

<body>
    <!----------------  网站标题  ------------------>
    <div class="header">
        <img src="images/logo2.a2ebc408.png" alt="logo" class="header-logo">
        <div class="header-title">科云评审系统用户注册</div>
    </div>

    <!---------------- 注册表单  ------------------>
    <div class="body">
        <div class="registerbox">
            <form id="registerForm" action="https://localhost:8443/onlineMeeting/registerServlet" method="post">
                用户名：
                <input type="text" name="username"id="username" placeholder="3到10位字符">
                <br />
                密&nbsp&nbsp&nbsp码：
                <input type="text" name="password" id="password" placeholder="3到10位密码">
                <br />
                密&nbsp&nbsp&nbsp码：
                <input type="text" name="passwordok"id="passwordok" placeholder="再次输入密码">
                <br />
                企业名：
                <input type="text" name="companyname"id="companyname" placeholder="输入企业名">
                <br />
                手机号：
                <input type="text" name="phonenumber"id="phonenumber" placeholder="输入手机号">
                邮&nbsp&nbsp&nbsp箱：
                <input type="text" name="mail"id="mail" placeholder="请输入邮箱地址">
                <br />
                <button type="submit" id="sendbtn">注册</button>
                注册完毕：<a href="./index.html">立即登录</a>
                <br />
                <br />
                注册成功会跳转至登录页面，否则说明用户名已被使用，
                将停留在本页面，请尝试注册不同的用户名.
            </form>
        </div>
    </div>
</body>

</html>
