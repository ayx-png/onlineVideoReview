<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>会议</title>
    <script src="./js/AgoraRTCSDK-3.2.1.js"></script>
    <script src="./js/jquery-3.5.1.js"></script>
    <style type="text/css">
        *{
            font-family: sans-serif;
        }
        h1,h4{
            text-align: center;
        }
        #me{
            position: relative;
            width: 50%;
            margin: 0 auto;
            display: block;
        }
        #me video{
            position: relative !important;
        }
        #remote-container{
            display: flex;
        }
        #remote-container video{
            height: auto;
            position: relative !important;
        }
    </style>
</head>
<body>
    <h1>
        Video Call<br><small style="font-size: 14pt;">Powered by Agora.io</small>
    </h1>
    <h4>Local video</h4>
    <div id="me"></div>
    <h4>Remote video</h4>
    <div id="remote-container">
    </div>
    <script src="./js/meeting.js"></script>
</body>
</html>
