  <body>
    <div class="header">
        <div class="col-lg-3 ">
            <img src="images/logo2.a2ebc408.png" alt="logo" class="header-logo">
        </div>
        <div class="col-lg-6 header-title">科云评审系统</div>
    </div>
    <div class="body">
        <img src="./images/IMG_20200915_155804.jpg" alt="background-image" class="background-image blur">
        <div class="body-form">
    			<div class="lo_form_left">
    				<p>用户登录</p>
    				<p>USER LOGIN</p>
    			</div>
    			<div class="lo_form_center">
					<div id="errorMsg" style="color:#ff0000;text-align: center"></div>
					<!--注册表单-->
    				<form id="loginForm" action="https://localhost:8443/webapp_war_exploded/LoginServlet" method="post">
						<!--提交处理请求的标识符-->
						<input type="hidden" name="action" value="login">
    					<table style="margin-top: 25px;">
    						<tr>
    							<td class="td_left">
    								<label for="username">用户名</label>
    							</td>
    							<td class="td_right">
    								<input type="text" id="username" name="username" placeholder="请输入账号">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_left">
    								<label for="password">密码</label>
    							</td>
    							<td class="td_right">
    								<input type="password" id="password" name="password" placeholder="请输入密码">
    							</td>
    						</tr>
    						<tr>
    							<td class="td_submit"> 
									<button type = "submit" class="submit" id="enter">登&nbsp&nbsp&nbsp&nbsp录</button>
									<span id="msg" style="color: red;"></span>
    							</td>
                            </tr>
                            <tr>
    							<td class="td_mm">
                                    <br/>
                                    <a href="#">忘记密码</a>
    							</td>
    						</tr>
    					</table>
    				</form>
    			</div>
    			<div class="lo_form_right">
    				<p>
    					没有账号？
    					<a href="./register.html">立即注册</a>
    				</p>
    			</div>
        </div>
        <div class="footer">
            <div class="footer-line">
                <h4>下载中心</h4>
                <ul>
                    <li><a href="#">客户端</a></li>
                    <li><a href="#">移动端</a></li>
                </ul>
            </div>
            <div class="footer-line">
                <h4>关于</h4>
                <ul>
                    <li><a href="#">关于我们</a></li>
                    <li><a href="#">友情链接</a></li>
                </ul>
            </div>
            <div class="footer-line">
                <h4>联系方式</h4>
                <ul>
                    <li><a href="#">新浪微博</a></li>
                    <li><a href="#">电子邮件</a></li>
                    <li><a href="#">联系电话</a></li>
                    <li><a href="#">公司地址</a></li>
                </ul>
            </div>
        </div>
            
    </div>
