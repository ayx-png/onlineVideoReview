<!DOCTYPE html>
<html lang="zh-CN">

<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->
    <title>Pre-Test</title>
    <link rel="stylesheet" href="css/common.css">
    <link rel="stylesheet" href="css/pre-test.css">
    <link rel="stylesheet" href="fonts/iconfont/iconfont.css">
    <!-- Bootstrap -->
    <!-- <link href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" rel="stylesheet"> -->
    <!-- HTML5 shim 和 Respond.js 是为了让 IE8 支持 HTML5 元素和媒体查询（media queries）功能 -->
    <!-- 警告：通过 file:// 协议（就是直接将 html 页面拖拽到浏览器中）访问页面时 Respond.js 不起作用 -->
    <!--[if lt IE 9] -->
    <!-- <script src="https://cdn.jsdelivr.net/npm/html5shiv@3.7.3/dist/html5shiv.min.js"></script>-->
    <!-- <script src="https://cdn.jsdelivr.net/npm/respond.js@1.4.2/dest/respond.min.js"></script>-->
    <!--[endif]-->
</head>

<body>
    <!----------------  网站标题  ------------------>
    <div class="header">
        <div class="col-lg-3 ">
            <img src="images/logo2.a2ebc408.png" alt="logo" class="header-logo">
        </div>
        <div class="col-lg-6 header-title">科云评审系统</div>
    </div>
    <!----------------  网络环境测试  ------------------>
    <div class="body">
        <img src="./images/IMG_20200915_155804.jpg" alt="background-image" class="background-image blur">
        <div class="body-form">
            <!----------------测试标题------------------>
            <div class="test_form_text">
                <h3>评审系统环境测试</h3>
                <p>开放时间：长期有效</p>
                <p>测试说明：为保证参与会议的质量，本次测试将依次针对网络质量、浏览器版本、摄像头、麦克风等进行测试，请按相关提示进行测试！</p>
            </div>
            <!----------------打开摄像头------------------>
            <div class="body-camera">
                <section class="experiment1">
                    <div id="videos-container"></div>
                </section>
                <section class="experiment2">
                    <button id="openCamera">打开摄像头</button>
                    <button id="closeCamera">关闭摄像头</button>
                    <!-- <button id="start-recording" disabled> </button>-->
                    <!-- <button id="save-recording" disabled> </button>-->
                    <!-- <a href="javascript:void(0)" onclick="send()">发送</a>-->
                </section>
            </div>
            <!---------------- 网速、浏览器版本测试 ------------------>
            <div class="test_form_center">
                <form id="testForm" action="user">
                    <!--提交处理请求的标识符-->
                    <table style="margin-top: 25px;">
                        <!--网络质量-->
                        <tr>
                            <td>
                                <p>网络质量检测</p>
                            </td>
                            <td>
                                <div class="network-speed"><b>问题说明：</b><br>
                                    目前检测到网络质量：<p id="network-downspeed"></p>
                                </div>
                            </td>
                        </tr>
                        <!--浏览器版本-->
                        <tr>
                            <td>
                                <p>浏览器版本检测</p>
                            </td>
                            <td>
                                <div><b>问题说明：</b><br>
                                    目前检测到浏览器是<p id="b-information"></p>，若不是最新版本可能不支持视频会议，请升级浏览器版本
。                                </div>
                            </td>
                        </tr>
                        <!--调试摄像头-->
                        <tr>
                            <td>
                                <p>调试摄像头</p>
                            </td>
                            <td>
                                <p><b>问题说明：</b><br>
                                    <span class="cameraStatus">目前检测到摄像头未开，请点击右上角方框下--打开摄像头文字--以启动摄像头。</span>
                                </p>
                            </td>
                        </tr>
                        <!--调试麦克风-->
                        <tr>
                            <td>
                                <p>调试麦克风</p>
                            </td>
                            <td>
                                <p><b>问题说明：</b><br>
                                    <!----------------- 打开麦克风 ------------------------>
                                    <div class="body-microphone">
                                        <section class="experiment1">
                                            <span id="microphone"><i class="iconfont icon-ziyuan"></i></span>
                                            <div id="microphone-container"></div>
                                        </section>
                                    </div>
                                    <span class="microphoneStatus">目前检测到未开麦克风，请点击上方--麦克风按钮--以启用；</span>
                                </p>
                            </td>
                        </tr>
                    </table>
                </form>
                <button type="button" class="submit" id="create"><a href="./meetingCreate.jsp">完成检测，下一步</a></button>
            </div>
        </div>
    </div>
</body>
<script src="./js/fileSaver.js"></script>
<script src="./js/pre-test.js"></script>

<!-- jQuery (Bootstrap 的所有 JavaScript 插件都依赖 jQuery，所以必须放在前边) -->
<script src="https://cdn.jsdelivr.net/npm/jquery@1.12.4/dist/jquery.min.js"></script>
<!-- 加载 Bootstrap 的所有 JavaScript 插件。你也可以根据需要只加载单个插件。 -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"></script>
</html>
